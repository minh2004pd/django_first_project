{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'register/styles.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-5">
         <div class="card">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
           <h2 class="card-title text-center">Login <a href="http://opensnippets.com">open snippets</a></h2>
            <div class="card-body py-md-4">
             <form _lpchecked="1" method="POST">
                {% csrf_token %}
                <div class="form-group">
                   <input name="username" type="text" class="form-control" id="name" placeholder="Username">
              </div>
                                                 
         <div class="form-group">
           <input name="password" type="password" class="form-control" id="password" placeholder="Password">
         </div>
         <div class="d-flex flex-row align-items-center justify-content-between">
            <a href="{% url 'register' %}">Sign Up</a>
                                      <button type="submit" class="btn btn-primary">Login</button>
                </div>
             </form>
           </div>
        </div>
      </div>
      </div>
      </div>
  </body>
</html>
